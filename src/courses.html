      <!-- Signin Modal -->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar sesión</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- Login form  -->
          <form id="login-form">
            <label for="login-email">Email:</label>
            <input id="login-email" type="email" class="form-control mb-3" placeholder="Email" required>
            <label for="login-password">Password:</label>
            <input id="login-password" type="password" class="form-control mb-3" placeholder="*******" required>
            <button type="submit" class="btn btn-primary w-100 mb-4">Entrar</button>
          </form>
          <button type="button" id="googleLogin" class="btn btn-info">
            Google
          </button>
        </div>
      </div>
    </div>
  </div>
   <!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Signup form  -->
          <form action="" id="signup-form">
            <label for="signup-name">Nombre:</label>
            <input id="signup-name" type="text" class="form-control mb-3" placeholder="Nombre" required>
            <label for="signup-email">Email:</label>
            <input id="signup-email" type="email" class="form-control mb-3" placeholder="Email" required>
            <label for="signup-password">Contraseña:</label>
            <input id="signup-password" type="password" class="form-control mb-3" placeholder="*******" required>
            <button type="submit" class="btn btn-primary w-100 mb-4">Registrarse</button>
          </form>
          <button type="button" id="googleSignup" class="btn btn-info">
            Google
          </button>
        </div>
      </div>
    </div>
  </div>
